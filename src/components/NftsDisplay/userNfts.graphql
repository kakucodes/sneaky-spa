query UserNftsQuery(
  $tokensOwnerAddrOrName: String
  $filterByCollectionAddrs: [String!]
) {
  tokens(
    ownerAddrOrName: $tokensOwnerAddrOrName
    filterByCollectionAddrs: $filterByCollectionAddrs
    limit: 200
  ) {
    tokens {
      ...Nft
      name
      collection {
        contractAddress
        ...NftCollection
      }
      tokenId

      # traits {
      #   name
      # }
      # metadata
    }
  }
  collections(filterByAddrs: $filterByCollectionAddrs, limit: 50) {
    collections {
      contractAddress
      name
      description
      floor {
        amount
        amountUsd
        denom
        symbol
      }
      mintStatus
      highestOffer {
        offerPrice {
          amountUsd
          amount
          denom
          symbol
        }
      }
      minter {
        publicSale {
          endTime
        }
      }
    }
  }
}

