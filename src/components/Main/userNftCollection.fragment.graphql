fragment UserNftCollection on Collection {
  contractAddress
  name
  description
  floor {
    amount
    amountUsd
    denom
    symbol
  }
  mintStatus
  highestOffer {
    offerPrice {
      amountUsd
      amount
      denom
      symbol
    }
  }
  minter {
    publicSale {
      endTime
    }
  }
  media {
    fallbackUrl
    height
    type
    urls
    width
    visualAssets {
      sm {
        staticUrl
        type
        url
        webpUrl
        width
        height
      }
    }
  }
}
