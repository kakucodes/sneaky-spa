<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    
    <title>Sneaky Productions</title>
    
    <meta name="description" content="Sneaky Productions Dashboard - All your Sneaky Productions' assets in one place." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/pignose.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    
    <style>
      /* Initial Loading Styles */
      body {
        overflow-y: hidden;
      }

      #initial-loader {
        height: 100vh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-y: hidden;
      }

      .walking-pig {
        /* Disable User Select */
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        user-select: none !important;

        margin-bottom: 1rem;
        animation: pigWalk 8s linear infinite;
      }

      @keyframes pigWalk { from { transform: translateX(calc(-50vw - 50%)); } to { transform: translateX(calc(50vw + 50%)); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

  </head>

  <body>
  
    <div id="initial-loader">
      <img
        src="%PUBLIC_URL%/walkingpig.gif"
        alt="Walking Happy Pig"
        class="walking-pig"
        width="180px"
      />
    </div>
    <div id="root" class="container-xxl"></div>
    <!-- <div id="root" class="container-xxl"></div> -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

  </body>

</html>
